<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input 
        matInput 
        ngModel  
        email
        required
        type="email" 
        name="email" 
        placeholder="Your email" 
        name="email" 
        #emailInput="ngModel"
        />
        <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
        <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 character long">
      <input 
        matInput 
        ngModel
        type="password" 
        name="password" 
        placeholder="Your password" 
        name="password" 
        required
        minlength="6"
        #pwInput="ngModel"
        />
        <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
      </mat-form-field>
      <mat-form-field>
        
        <input matInput 
          ngModel
          placeholder="Your birthdate" 
          [matDatepicker]="picker"
          [max]="maxDate"
          name="birthdate"
          required
          />
        
        <mat-datepicker-toggle 
          matSuffix 
          [for]="picker">
        </mat-datepicker-toggle>

        <mat-datepicker #picker></mat-datepicker>
        
      </mat-form-field>
      <mat-checkbox ngModel name="agree" required color="primary">Agree to Terms and Conditions.</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
